<section>
  <div class="card">
    <header class="primary">
      <h1>New Vocab List</h1>
    </header>
    <div class="card-body">
      <form [formGroup]="vocabListForm" (ngSubmit)="onFormSubmit()" novalidate>
        <div class="form-group">
          <div class="form-control">
            <label for="name">List title</label>
            <input id="name" formControlName="name" type="text" />
          </div>
          <div class="form-control">
            <label for="description">List description</label>
            <input id="description" formControlName="description" type="text" />
          </div>
        </div>
        <div class="card list-items-container">
          <header class="primary">
            <h3>List Items</h3>
            <button class="secondary vsmall" type="button"
                    (click)="addListItemControl()">Add</button>
          </header>
          <div class="card-body list-item-form" formArrayName="listItems"
               *ngFor="let listItem of listItemsControl.controls; let i=index">
              <div class="form-group list-item-form" [formGroupName]="i">
                <div class="form-control">
                  <label attr.for="{{ 'nounGender_' + i}}">Gender</label>
                  <select id="{{ 'nounGender_' + i}}" name="{{ 'nounGender_' + i}}"
                          formControlName="article">
                    <option value="NounGender.Masculine">Der</option>
                    <option value="NounGender.Feminine">Die</option>
                    <option value="NounGender.Neuter">Das</option>
                  </select>
                </div>
                <div class="form-control">
                  <label attr.for="{{ 'german_' + i}}">German</label>
                  <input id="{{ 'german_' + i}}" formControlName="german" type="text" />
                </div>
                <div class="form-control">
                  <label attr.for="{{ 'english_' + i}}">English</label>
                  <input id="{{ 'english_' + i}}" formControlName="english" type="text" />
                </div>
              </div>
            <div class="list-item-form submission-panel">
              <button class="danger outline vsmall" type="button"
                      (click)="removeListItemControl(i)">Remove</button>
            </div>
          </div>
        </div>
        <div class="submission-panel">
          <button class="secondary medium" type="submit" [disabled]="!vocabListForm.valid">Add</button>
          <button class="medium" type="reset">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</section>
