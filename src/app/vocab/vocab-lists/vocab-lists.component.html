<div class="vocab-tab-container">
  <mat-tab-group mat-align-tabs="start">
    <mat-tab label="Vocab Lists">
      <div class="vocab-tab-content">
        <vocab-lists-presenter [vocabLists]="(vocabLists$ | async)!"></vocab-lists-presenter>
      </div>
    </mat-tab>
    <mat-tab label="New Vocab List">
      <div class="vocab-tab-content">
        <app-vocab-list-form></app-vocab-list-form>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
