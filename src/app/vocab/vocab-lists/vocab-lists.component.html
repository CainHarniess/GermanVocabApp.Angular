<section>
  <div class="card">
    <header class="primary centered">
      <h2>Your vocab lists</h2>
      <button class="secondary vsmall" type="button"
              [routerLink]="['/vocab', 'vocab-list-form']">
      Add
      </button>
    </header>
    <div class="card-body centered">
      <div class="vocab-list">
        <vocab-lists-presenter [vocabLists]="(vocabLists$ | async)!"></vocab-lists-presenter>
      </div>
    </div>
  </div>
</section>
