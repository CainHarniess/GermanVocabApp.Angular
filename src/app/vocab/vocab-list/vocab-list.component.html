<main>
  <div class="vocab-list-container" *ngrxLet="vocabList$ as vocabList">
    <header>
      <div class="vocab-list-header">
        <h1>{{ vocabList.name }}</h1>
        <p>{{ vocabList.description }}</p>
      </div>
    </header>
    <mat-divider></mat-divider>
    <div *ngFor="let listItem of vocabList.listItems">
      <vocab-list-item [item]="listItem"></vocab-list-item>
    </div>
  </div>
</main>
