<main>
  <header>
    <h1>Dashboard</h1>
  </header>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h2>Error Handling</h2>
      </mat-panel-title>
      <mat-panel-description>
        Test the website's handling of client- and server-side errors
      </mat-panel-description>
    </mat-expansion-panel-header>
    <ng-template matExpansionPanelContent>
      <div class="action-panel-container">
        <testing-success-action-row title="No Content"
                                    description="Returns a successful, no-content response from the server."
                                    (action)="noContent()"></testing-success-action-row>
        <testing-error-action-row title="Client Error"
                                  description="Throws a JavaScript error in the browser"
                                  (action)="clientError()"></testing-error-action-row>
        <testing-error-action-row title="Bad Request"
                                  description="Throws a 400 Bad Request error from the server"
                                  (action)="badRequest()"></testing-error-action-row>
        <testing-error-action-row title="Unauthorised"
                                  description="Throws a 401 Unauthorized error from the server"
                                  (action)="unauthorised()"></testing-error-action-row>
      </div>
    </ng-template>
  </mat-expansion-panel>
</main>
