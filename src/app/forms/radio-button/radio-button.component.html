<ng-container [formGroup]="formGroup">
  <mat-label attr.for="{{ controlId }}">
    {{ label }}
  </mat-label>
  <mat-radio-group formControlName="{{ controlName }}">
    <mat-radio-button *ngFor="let option of options" value="{{ option.value }}">
      {{ option.label }}
    </mat-radio-button>
  </mat-radio-group>
</ng-container>
