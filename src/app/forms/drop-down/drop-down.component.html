<mat-form-field [formGroup]="formGroup">
  <mat-label>{{ label }}</mat-label>
  <select matNativeControl id="{{ controlId }}" formControlName="{{ controlName }}">
    <option *ngFor="let option of options" [value]="option.value">{{ option.label }}</option>
  </select>
  <mat-error *ngIf="errorMessage$ | async as message">{{ message }}</mat-error>
</mat-form-field>
